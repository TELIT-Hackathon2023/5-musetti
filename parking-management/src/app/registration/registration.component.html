<div class="full-page-div">
  <div class="container mt-5">
    <div class="card" style="max-width: 600px; margin: 0 auto; margin-bottom: 20px;">
      <div class="card-header">
        <h5 class="card-title">Register</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="register()">
          <div class="mb-3">
            <label for="full_name" class="form-label">Name and Surname</label>
            <input type="full_name" class="form-control" id="full_name" [(ngModel)]="full_name" name="full_name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="license_plate" class="form-label">License plate number</label>
            <input type="license_plate" class="form-control" id="license_plate" [(ngModel)]="license_plate" name="license_plate" required>
          </div>

          <button class="btn magenta-bg text-white" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Add space here, adjust the margin-top value based on your preference -->
<div style="margin-top: 20px;"></div>
