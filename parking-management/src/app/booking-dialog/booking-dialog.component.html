
<div class="booking-container">
  <h2>Book Parking Spot {{ spotId }}</h2>
  <form (ngSubmit)="onBookSpot()">


    <!-- Start Date Picker -->
    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate" name="startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <!-- Start Time Input -->
    <mat-form-field appearance="fill">
      <mat-label>Start Time (HH:mm)</mat-label>
      <input matInput [(ngModel)]="startTime" name="startTime" required placeholder="e.g., 13:45">
    </mat-form-field>

    <!-- End Date Picker -->
    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate" name="endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <!-- End Time Input -->
    <mat-form-field appearance="fill">
      <mat-label>End Time (HH:mm)</mat-label>
      <input matInput [(ngModel)]="endTime" name="endTime" required placeholder="e.g., 15:30">
    </mat-form-field>

    <!-- Book Button -->
    <button class="btn magenta-bg text-white" type="submit">Book Spot</button>
  </form>
</div>
