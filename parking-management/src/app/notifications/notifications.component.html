<div class="full-page-div">
  <div class="container mt-5">
    <div class="card" style="max-width: 400px; margin: 0 auto; margin-bottom: 20px;">
      <div class="card-style">
        <div class="card-header ">
          <h3 class="card-title">Notifications</h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let notification of notifications">
            <div>
              <p class = "notification-title">{{ notification.subject }}</p>
              <p>Date: {{ notification.date }}</p>
              <p>Time: {{ notification.time }}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
